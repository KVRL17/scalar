<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive ROI Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
    }

    h1 span {
      display: block;
      height: 3px;
      width: 60px;
      background-color: #007bff;
      margin: 8px auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around; /* Space items evenly */
      gap: 20px;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box; /* Ensures padding doesn't overflow */
    }

    .card {
      flex: 1 1 300px; /* Ensures the card takes up available space and doesn't shrink below 300px */
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      margin: 10px; /* To prevent overflow */
      box-sizing: border-box; /* Prevents padding from affecting width */
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #fff;
      padding: 10px 0;
      border-radius: 6px;
    }

    .card.yellow h2 {
      background-color: #ffc107;
    }

    .card.blue h2 {
      background-color: #007bff;
    }

    .card.green h2 {
      background-color: #28a745;
    }

    .card p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    .slider-container {
      margin-top: 10px;
    }

    .slider {
      width: 80%;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .container {
        padding: 10px;
      }
      .card {
        max-width: 48%; /* Ensures cards take up 48% width on tablets */
        margin: 10px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .card {
        max-width: 90%;
      }
      .slider {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      h1 span {
        width: 40px;
      }
      .card h2 {
        font-size: 16px;
      }
      .card p {
        font-size: 14px;
      }
      .slider {
        width: 90%;
      }
      .card {
        padding: 15px;
      }
    }

    @media (max-width: 320px) {
      h1 {
        font-size: 18px;
      }
      .card h2 {
        font-size: 14px;
      }
      .card p {
        font-size: 12px;
      }
      .slider {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ROI CALCULATOR <span></span></h1>
  <div class="container">
    <div class="card yellow">
      <h2>Project Cost Details</h2>
      <p>Estimated Project Cost</p>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="100">
      </div>
      <p>Subsidy</p>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="100">
      </div>
    </div>
    <div class="card blue">
      <h2>Rooftop Electricity Potentials</h2>
      <p>Rooftop Area</p>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="100">
      </div>
      <p>Electricity Generation</p>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="100">
      </div>
    </div>
    <div class="card green">
      <h2>Savings</h2>
      <p>Financial Savings</p>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="100">
      </div>
    </div>
  </div>
</body>
</html>
